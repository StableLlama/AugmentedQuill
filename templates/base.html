<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}AugmentedQuill{% endblock %}</title>
  <link rel="icon" type="image/png" sizes="16x16" href="/static/images/icon_16.png">
  <link rel="icon" type="image/png" sizes="64x64" href="/static/images/icon_64.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/static/images/icon_512.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
            serif: ['Merriweather', 'Georgia', 'serif'],
          },
          colors: {
            stone: {
              50: '#fafaf9',
              100: '#f5f5f4',
              200: '#e7e5e4',
              300: '#d6d3d1',
              400: '#a8a29e',
              500: '#78716c',
              600: '#57534e',
              700: '#44403c',
              800: '#292524',
              900: '#1c1917',
              950: '#0c0a09',
            }
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Merriweather:ital,wght@0,300;0,400;0,700;1,400&display=swap">
  <link rel="stylesheet" href="/static/style.css" />
  <script src="https://unpkg.com/htmx.org@1.9.12" defer></script>
  <!-- Toast UI Editor (true WYSIWYG with Markdown IO) -->
  <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css">
  <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js" defer></script>
  <!-- Local Lucide icons (served from static/lucide-static) -->
  <script src="/static/js/lucide-local.js" defer></script>
  <script type="module" src="/static/js/app.js" defer></script>
</head>
<body class="flex flex-col h-screen bg-stone-950 font-sans text-stone-200 overflow-hidden">
  <header class="h-14 bg-stone-900 border-b border-stone-800 flex items-center justify-between px-4 shadow-sm z-40 relative shrink-0">
    <div class="flex items-center space-x-4">
      <button data-action="toggle-sidebar" class="md:hidden p-1 -ml-2 text-stone-400 hover:text-stone-200" title="Menu">
        <i data-lucide="menu" style="width:24px;height:24px"></i>
      </button>
      <div class="flex items-center space-x-2 mr-2 md:mr-4 cursor-pointer" data-action="open-settings" hx-get="/settings" hx-target="#settings-content" hx-swap="innerHTML">
        <div class="bg-indigo-600 rounded-md p-1.5 shadow-lg shadow-indigo-900/20">
          <i data-lucide="wand-sparkles" class="text-white" style="width:18px;height:18px"></i>
        </div>
        <div class="flex flex-col">
          <span class="font-bold text-stone-200 tracking-tight leading-none hidden sm:inline">AugmentedQuill</span>
          <span class="text-[10px] text-stone-500 font-mono leading-none hidden sm:inline">AI</span>
        </div>
      </div>
      <div class="h-6 w-px bg-stone-800 mx-2 hidden sm:block"></div>
      <div class="flex space-x-1">
        <button class="p-1.5 rounded-md text-stone-500 hover:bg-stone-800 hover:text-stone-300 transition-colors" data-action="undo" title="Undo">
          <i data-lucide="undo"></i>
        </button>
        <button class="p-1.5 rounded-md text-stone-500 hover:bg-stone-800 hover:text-stone-300 transition-colors" data-action="redo" title="Redo">
          <i data-lucide="redo"></i>
        </button>
      </div>
    </div>

    <!-- Center: Editor Toolbar -->
    <div id="editor-center" class="absolute left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2 hidden md:flex items-center space-x-4">
      <div class="flex items-center p-1 rounded-lg bg-stone-800 border border-stone-700">
        <button class="flex items-center space-x-1.5 px-2.5 py-1 rounded-md text-xs font-medium transition-all bg-indigo-600 text-white" data-mode="raw"><i data-lucide="file-text"></i><span>Raw</span></button>
        <button class="flex items-center space-x-1.5 px-2.5 py-1 rounded-md text-xs font-medium transition-all text-stone-400 hover:text-stone-200" data-mode="markdown"><i data-lucide="square-code"></i><span>MD</span></button>
        <button class="flex items-center space-x-1.5 px-2.5 py-1 rounded-md text-xs font-medium transition-all text-stone-400 hover:text-stone-200" data-mode="wysiwyg"><i data-lucide="eye"></i><span>Visual</span></button>
      </div>
      <div class="w-px h-4 bg-stone-800"></div>

      <div id="editor-format-toolbar-global" class="flex items-center space-x-0.5">
        <button class="p-1.5 rounded-md text-stone-500 hover:bg-stone-800 hover:text-stone-300 transition-colors" data-action="wrap-selection" data-before="**" data-after="**" title="Bold">
          <i data-lucide="bold"></i>
        </button>
        <button class="p-1.5 rounded-md text-stone-500 hover:bg-stone-800 hover:text-stone-300 transition-colors" data-action="wrap-selection" data-before="*" data-after="*" title="Italic">
          <i data-lucide="italic"></i>
        </button>
        <div class="w-px h-4 bg-stone-800 mx-1"></div>
        <button class="p-1.5 rounded-md text-stone-500 hover:bg-stone-800 hover:text-stone-300 transition-colors font-serif font-bold text-xs w-8" data-action="insert-heading" data-level="1" title="Heading 1">H1</button>
        <button class="p-1.5 rounded-md text-stone-500 hover:bg-stone-800 hover:text-stone-300 transition-colors font-serif font-bold text-xs w-8" data-action="insert-heading" data-level="2" title="Heading 2">H2</button>
        <button class="p-1.5 rounded-md text-stone-500 hover:bg-stone-800 hover:text-stone-300 transition-colors font-serif font-bold text-xs w-8" data-action="insert-heading" data-level="3" title="Heading 3">H3</button>
      </div>
    </div>

      

    <!-- Right: Settings & Panels -->
    <div class="flex items-center space-x-2 relative">
      <button class="p-2 rounded-md text-stone-400 hover:bg-stone-800 hover:text-stone-200 transition-colors" data-action="open-settings" hx-get="/settings" hx-target="#settings-content" hx-swap="innerHTML" title="Settings">
        <i data-lucide="settings" style="width:18px;height:18px"></i>
      </button>

      <button class="hidden sm:inline-flex items-center gap-2 p-2 rounded-md text-stone-400 hover:bg-stone-800 hover:text-stone-200 transition-colors" data-action="toggle-appearance" title="Page Appearance">
        <i data-lucide="type" style="width:16px;height:16px"></i>
        <span class="text-xs font-medium">Appearance</span>
      </button>
      <button class="sm:hidden p-2 rounded-md text-stone-400 hover:bg-stone-800 hover:text-stone-200 transition-colors" data-action="toggle-appearance" title="Page Appearance">
        <i data-lucide="type" style="width:16px;height:16px"></i>
      </button>

      <button class="inline-flex items-center gap-2 px-3 py-1.5 text-xs font-medium bg-stone-800 text-stone-200 border border-stone-700 rounded-md hover:bg-stone-700 transition-colors" data-action="toggle-chat" id="chat-toggle-btn" title="Toggle chat">
        <i class="chat-icon-close" data-lucide="panel-right-close" style="width:16px;height:16px"></i>
        <i class="chat-icon-open hidden" data-lucide="panel-right-open" style="width:16px;height:16px"></i>
        <span data-ref="chatToggleLabel">Hide</span>
      </button>
    </div>
  </header>
  <main class="aq-main">
    {% block content %}{% endblock %}
  </main>
  <!-- Modal Root -->
  <div id="aq-modal" class="aq-modal" hidden>
    <div class="aq-modal-backdrop" data-action="modal-close" aria-hidden="true"></div>
    <div id="modal-content" class="aq-modal-panel" role="dialog" aria-modal="true" aria-label="Dialog">
      <!-- HTMX will inject modal content here -->
    </div>
  </div>
</body>
</html>

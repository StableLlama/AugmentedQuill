<div data-model-index="{{idx}}" class="p-3 rounded-lg cursor-pointer transition {{wrapperClass}}">
  <div class="flex items-start justify-between">
    <div>
      <div class="text-sm font-medium text-stone-200">{{name}}</div>
      <div class="text-xs text-stone-500 mt-1">{{shortBase}}</div>
    </div>
    <div class="flex items-center space-x-2">
      <div title="{{statusTitle}}">{{{statusHtml}}}</div>
    </div>
  </div>
  <div class="mt-3">
    <div class="text-xs text-stone-400 mb-2">Model: <span class="text-stone-200">{{modelLabel}}</span></div>
    <div class="flex items-center">{{{tagHtml}}}</div>
  </div>
</div>

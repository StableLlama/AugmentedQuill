<div class="group relative p-3 rounded-lg cursor-pointer transition-all border {{wrapperClass}}" data-chapter-id="{{id}}" data-action="select-chapter">
  <div class="flex justify-between items-start">
    <h3 class="font-medium text-sm mb-1 {{titleClass}}">{{title}}</h3>
    <button class="opacity-0 group-hover:opacity-100 p-1 text-stone-500 hover:text-red-400 transition-opacity" data-action="delete-chapter" data-chapter-id="{{id}}" title="Delete Chapter">
      <i data-lucide="trash-2" style="width:14px;height:14px;vertical-align:middle"></i>
    </button>
  </div>
  <p class="text-xs text-stone-500 line-clamp-2">{{summary}}</p>
</div>
